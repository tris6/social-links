<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Social links profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <article class="container">
        <header>
            <img class="profile-image" src="images/avatar-jessica.jpeg" alt="head shot photo">
            <h1 class="name">Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
            <p class="caption">Front-end developer and avid reader.</p>
        </header>
        <nav>
            <div class="button"><p>GitHub</p></div>
            <div class="button"><p>Frontend Mentor</p></div>
            <div class="button"><p>LinkedIn</p></div>
            <div class="button"><p>Twitter</p></div>
            <div class="button"><p>Instagram</p></div>
        </nav>
    </article>
</body>
</html>
